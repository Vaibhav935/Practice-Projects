<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
    <div id="main">
        <div id="left"></div>
        <div id="right">
            <h3>All Songs</h3>
            <div id="all-song">
                <div class="song-card">
                    <div class="details">
                        <img src="https://feeds.abplive.com/onecms/images/uploaded-images/2022/02/02/e91482b274d719cb7bbaf4edc13f5053_original.jpg" alt="">
                        <h2>Yeh Kaali Kaali Ankhein</h2>
                    </div>
                    <div class="time">
                        3:55
                    </div>
                </div>

            </div>
        </div>
    </div>
    <div id="player">
        <h3 id="like"><i class="ri-heart-fill"></i></h3>
        <h3><i class="ri-shuffle-line"></i></h3>
        <h3 id="backward"><i class="ri-skip-back-fill"></i></h3>
        <h3><i class="ri-replay-10-line"></i></h3>
        <h3 id="play"><i class="ri-play-fill"></i></h3>
        <h3><i class="ri-forward-10-line"></i></h3>
        <h3 id="forward"><i class="ri-skip-forward-fill"></i></h3>
        <h3><i class="ri-repeat-line"></i></h3>
        <h3><i class="ri-more-2-line"></i></h3>
    </div>

    <script src="script.js"></script>
</body>
</html>
