<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Downloader</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="page">
        <div class="fullStatus">
          <div class="time">
            <div class="timeBar"></div>
          </div>
          <div class="statusInfo">
            <img id="statusImg" src="" alt="" />
            <h3></h3>
          </div>
        </div>
        <div class="head">
          <h3>Updates</h3>
          <div class="icons">
            <h3><i class="ri-search-line"></i></h3>
            <h3><i class="ri-more-2-line"></i></h3>
          </div>
        </div>
        <div class="myStatus">
          <h4>Status</h4>
        </div>
        <div class="allStatus"></div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
