<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
    <main>
        <h1>CALCULAOTR</h1>
        <div id="calculator">
            <div id="output"></div>
            <div id="input">
                <div class="keys">C</div>
                <div class="keys">+/-</div>
                <div class="keys">%</div>
                <div class="keys">/</div>
                <div class="keys">7</div>
                <div class="keys">8</div>
                <div class="keys">9</div>
                <div class="keys">*</div>
                <div class="keys">4</div>
                <div class="keys">5</div>
                <div class="keys">6</div>
                <div class="keys">-</div>
                <div class="keys">1</div>
                <div class="keys">2</div>
                <div class="keys">3</div>
                <div class="keys">+</div>
                <div class="keys">0</div>
                <div class="keys">.</div>
                <!-- <div class="keys"><i class="ri-delete-back-2-line"></i></div>-->
                 <div class="keys">‚Üê</div>
                <div class="keys">=</div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
